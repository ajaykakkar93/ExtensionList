<!DOCTYPE html>
<html>
<head>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<title>Qlik Sense Mashup</title>
	<meta charset="utf-8">
	<meta content="text/html; charset=utf-8" http-equiv="content-type">
	<meta content="True" name="HandheldFriendly">
	<meta content="320" name="MobileOptimized">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="on" http-equiv="cleartype">
	<link href="../../resources/autogenerated/qlik-styles.css" rel="stylesheet">
	<link href="ExtensionList.css" rel="stylesheet">
	<script src="../../resources/assets/external/requirejs/require.js">
	</script>
	<script src="ExtensionList.js">
	</script>
	<style>
	#customers {
	 font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
	 border-collapse: collapse;
	 width: 100%;
	 height:500px;
	 overflow:scroll;
	}

	#customers td, #customers th {
	 border: 1px solid #ddd;
	 padding: 8px;
	}

	#customers tr:nth-child(even){background-color: #f2f2f2;}

	#customers tr:hover {background-color: #ddd;}

	#customers th {
	 padding-top: 12px;
	 padding-bottom: 12px;
	 text-align: left;
	 background-color: #4CAF50;
	 color: white;
	}
	</style>
</head>
<body style="overflow: auto">
	<table border="1" id="customers">
		<tr>
			<th>Sheet ID</th>
			<th>Sheet Name</th>
			<th>Ext ID</th>
			<th>Ext Name</th>
		</tr>
		<tbody id="ExtList"></tbody>
	</table><!--Error Popup-->
	<div id="popup">
		<button aria-label="Close" class="close" data-dismiss="modal" id="closePopup" type="button"><span aria-hidden="true">Ã—</span></button>
		<p id="popupText"></p>
	</div>
</body>
</html>
